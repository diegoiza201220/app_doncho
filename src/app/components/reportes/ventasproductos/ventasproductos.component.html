<div class="container">
    <div class card>
        <label for="">Fecha inicio</label>
        <p-calendar [(ngModel)]="d1" [showIcon]="true" [showButtonBar]="true"></p-calendar>
        <label for="">Fecha fin</label>
        <p-calendar [(ngModel)]="d2" [showIcon]="true" [showButtonBar]="true"></p-calendar>
        <button (click)="Buscar()">Buscar</button>
        <button (click)="procesarData()">Procesar reporte</button>
    </div>

    <div class="card">
        <p-chart type="bar" [data]="basicData" [options]="basicOptions"></p-chart>
    </div>
    
    <p-table #dt [value]="ldata" [exportHeader]="'resumen de ventas por productos'"  
        [scrollable]="true" scrollHeight="400px"  [rowHover]="true" 
        [tableStyle]="{'min-width': '60rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Producto</th>
                <th>Total</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-registro>
            <tr>
                <td>{{ registro.id }}</td>
                <td>{{ registro.cantidad }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
